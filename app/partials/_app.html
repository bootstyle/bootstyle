<div class="#bs_app" ng-init="init()" ng-class="{ show_toolbar: toolbar.is_active }">

    <div ng-if="!initialized">
        Loading app!
    </div>

    <div ng-if="initialized">
        <!-- Dynamic LESS -->
        <ng-include src=" 'partials/_dynamic_less.html' "></ng-include>
        <bs-toolbar></bs-toolbar>
        <ng-include src=" 'partials/_toolbar_toggle.html' "></ng-include>

        <div class="bs_main">
            <ng-include src=" 'partials/_preview.html' " ng-hide="settings.html_mode"></ng-include>
            <ng-include src=" 'partials/_code_editor.html' " ng-show="settings.html_mode"></ng-include>
        </div>

        <ng-include src=" 'partials/_download_modal.html' "></ng-include>
        <ng-include src=" 'partials/_reset_modal.html' "></ng-include>
    </div>
</div>
