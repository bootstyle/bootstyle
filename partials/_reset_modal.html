<div class="modal fade" id="reset_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">
                    <i class="glyphicon glyphicon-refresh"></i> Reset
                </h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <p><i class="glyphicon glyphicon-warning-sign"></i> <strong>Danger Zone</strong></p>
                    <p>You will loose all changes. <br/> There is no undo!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block btn-lg" data-dismiss="modal" ng-click="reset()">
                    <i class="glyphicon glyphicon-refresh"></i> Loose My Changes
                </button>
                <button type="button" class="btn btn-default btn-block btn-lg" data-dismiss="modal" ng-click="reset()">
                    Nevermind
                </button>
            </div>
        </div>
    </div>
</div>
